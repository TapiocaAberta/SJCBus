<!--
  This template loads for the 'tab.bus-detail' state (app.js)
  'firend' is a $scope variable created in the BusCtrl controller (controllers.js)
  The BusCtrl pulls data from the Bus service (service.js)
  The Bus service returns an array of bus data
-->
<ion-view title="{{bus.nome}}">
    <ion-content has-header="true" padding="true">

        <button class="button icon-left ion-star button-positive button-block">Adicionar aos Favoritos</button>

        <div class="card">
            <div class="item item-text-wrap">
                <h3>Número</h3>

                <p>{{bus.numero}}</p>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <h3>Linha:</h3>

                <p>{{bus.nome}}</p>
            </div>
        </div>

        <div class="card">
            <div class="item item-text-wrap">
                <h3>Sentido:</h3>

                <p>{{bus.sentido}}</p>
            </div>
        </div>


        <div class="card">
            <div class="item item-divider">
                <h1>Horários</h1>
            </div>
            <div class="item item-text-wrap">
                <h3 ng-show="bus.horarios.deSegundaSexta != null">Dias de Semana:</h3>

                <p>
    		<span ng-repeat="horario in bus.horarios.deSegundaSexta">
    			{{horario}}
    			<span ng-show=" ! $last "> , </span> <!-- not show on the last item -->
    		</span>
                </p>
            </div>
        </div>

        <div class="card">
            <div class="item item-text-wrap">
                <h3 ng-show="bus.horarios.aosSabados != null">Sábados:</h3>

                <p>
    		<span ng-repeat="horario in bus.horarios.aosSabados">
    			{{horario}}
    			<span ng-show=" ! $last "> , </span> <!-- not show on the last item -->
    		</span>
                </p>

            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <h3 ng-show="bus.horarios.domingosEFeriado != null">Domingos e Feriados:</h3>

                <p>
    		<span ng-repeat="horario in bus.horarios.domingosEFeriado">
    			{{horario}}
    			<span ng-show=" ! $last "> , </span> <!-- not show on the last item -->
    		</span>
                </p></div>
        </div>

        <div class="card">
            <div class="item item-text-wrap">
                <h3 ng-show="bus.horarios.observacao != null">Observações</h3>

                <p>
                    {{bus.horarios.observacao}}
                </p>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <h3>Itinerário:</h3>

                <p>{{bus.itinerario}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
